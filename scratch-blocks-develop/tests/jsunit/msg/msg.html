<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MsgTests</title>
  <script src="../../../dist/web/vertical.js"></script>
  <script>
    'use strict'

    let blocklyWS = undefined;

    const setLanguage = (langCode) => {
      blocklyWS.getFlyout().setRecyclingEnabled(false);
      var xml = Blockly.Xml.workspaceToDom(blocklyWS);
      Blockly.CatblocksMsgs.setLocale(langCode);
      blocklyWS.updateToolbox(Blockly.Blocks.defaultToolbox);
      Blockly.Xml.clearWorkspaceAndLoadFromXml(xml, blocklyWS);
      blocklyWS.getFlyout().setRecyclingEnabled(true);
    };

    // inject workspace with default toolbox from webpack vertical.js
    window.onload = () => {
      // Create main workspace.
      blocklyWS = Blockly.inject('blocklyDiv', {
        media: `${window.location.origin}/media/`,
        scrollbars: true,
        toolbox: Blockly.Blocks.defaultToolbox,
        zoom: {
          controls: false,
          wheel: false,
          startScale: 0.75
        }
      });

      setLanguage('en_GB');
    }
  </script>

  <style>
    #blocklyDiv {
      height: 400px;
      width: 800px;
    }
  </style>
</head>

<body>
  <div id="blocklyDiv"></div>
</body>

</html>
