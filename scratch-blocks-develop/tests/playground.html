<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Playground</title>

    <script src="../blockly_uncompressed_vertical.js"></script>
  <script src="../msg/messages.js"></script>
  <script src="../msg/scratch_msgs.js"></script>
  <script src="../blocks_vertical/vertical_extensions.js"></script>
  <script src="../blocks_common/math.js"></script>
  <script src="../blocks_common/matrix.js"></script>
  <script src="../blocks_common/note.js"></script>
  <script src="../blocks_common/text.js"></script>
  <script src="../blocks_common/colour.js"></script>
  <script src="../blocks_vertical/control.js"></script>
  <script src="../blocks_vertical/event.js"></script>
  <script src="../blocks_vertical/motion.js"></script>
  <script src="../blocks_vertical/looks.js"></script>
  <script src="../blocks_vertical/procedures.js"></script>
  <script src="../blocks_vertical/operators.js"></script>
  <script src="../blocks_vertical/pen.js"></script>
  <script src="../blocks_vertical/sound.js"></script>
  <script src="../blocks_vertical/sensing.js"></script>
  <script src="../blocks_vertical/data.js"></script>
  <script src="../blocks_vertical/extensions.js"></script>


  <script>
    'use strict';

    var workspace = null;

    function start() {
      var match = location.search.match(/dir=([^&]+)/);
      var rtl = match && match[1] == 'rtl';

      match = location.search.match(/side=([^&]+)/);

      var side = match ? match[1] : 'start';

      match = location.search.match(/locale=([^&]+)/);
      var locale = match ? match[1] : 'en';
      Blockly.ScratchMsgs.setLocale(locale);

      // Create main workspace.
      workspace = Blockly.inject('blocklyDiv', {
        comments: true,
        disable: false,
        collapse: false,
        media: '../media/',
        readOnly: false,
        rtl: rtl,
        scrollbars: true,
        horizontalLayout: side == 'top' || side == 'bottom',
        sounds: false,
        zoom: {
          controls: true,
          wheel: true,
          startScale: 0.75,
          maxScale: 4,
          minScale: 0.25,
          scaleSpeed: 1.1
        },
        colours: {
          fieldShadow: 'rgba(255, 255, 255, 0.3)',
          dragShadowOpacity: 0.6
        }
      });
      fromXml();


    }
    function fromXml() {
      var xmlHTTP = new XMLHttpRequest();
      xmlHTTP.open("GET", "import.xml", false);
      xmlHTTP.send(null);
      var xml = xmlHTTP.responseText;
      //console.log(xml);
      var xml2 = Blockly.Xml.textToDom(xml);
      Blockly.Xml.domToWorkspace(xml2, workspace);
    }

  </script>

  <style>
    html, body {
      margin: 0px;
      height: 100%;
    }

    #blocklyDiv {
      float: right;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body onload="start()">
  <div id="collaborators"></div>
  <div id="blocklyDiv"></div>
  <!-- Simple toolbox -->
  <xml id="toolbox-simple" style="display: none">
    <block type="operator_random">
      <value name="FROM">
        <shadow type="math_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="TO">
        <shadow type="math_number">
          <field name="NUM">10</field>
        </shadow>
      </value>
    </block>
    <block type="operator_lt">
      <value name="OPERAND1">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
      <value name="OPERAND2">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_equals">
      <value name="OPERAND1">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
      <value name="OPERAND2">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_gt">
      <value name="OPERAND1">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
      <value name="OPERAND2">
        <shadow type="text">
          <field name="TEXT"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_and"></block>
    <block type="operator_or"></block>
    <block type="operator_not"></block>
    <block type="operator_join">
      <value name="STRING1">
        <shadow type="text">
          <field name="TEXT">hello</field>
        </shadow>
      </value>
      <value name="STRING2">
        <shadow type="text">
          <field name="TEXT">world</field>
        </shadow>
      </value>
    </block>
    <block type="operator_letter_of">
      <value name="LETTER">
        <shadow type="math_whole_number">
          <field name="NUM">1</field>
        </shadow>
      </value>
      <value name="STRING">
        <shadow type="text">
          <field name="TEXT">world</field>
        </shadow>
      </value>
    </block>
    <block type="operator_length">
      <value name="STRING">
        <shadow type="text">
          <field name="TEXT">world</field>
        </shadow>
      </value>
    </block>
    <block type="operator_mod">
      <value name="NUM1">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
      <value name="NUM2">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_round">
      <value name="NUM">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
    </block>
    <block type="operator_mathop">
      <value name="OPERATOR">
        <shadow type="operator_mathop_menu"></shadow>
      </value>
      <value name="NUM">
        <shadow type="math_number">
          <field name="NUM"></field>
        </shadow>
      </value>
    </block>
  </xml>
</body>
</html>
