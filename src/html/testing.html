<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Testing Page</title>
</head>

<body>
  <div id="collaborators"></div>
  <div id="blocklyDiv"></div>
</body>
<script>
  // inject new blockly playground
  const blocklyWS = playground.Blockly.inject('blocklyDiv', {
    media: '../media/',
    zoom: {
      startScale: 0.75,
    }
  });

  // set default locale to en_GB for testing
  blocklyWS.getFlyout().setRecyclingEnabled(false);
  const xml = playground.Blockly.Xml.workspaceToDom(blocklyWS);
  playground.Blockly.CatblocksMsgs.setLocale('en_GB');
  playground.Blockly.updateToolbox(playground.Blockly.Blocks.defaultToolbox);
  playground.Blockly.Xml.clearWorkspaceAndLoadFromXml(xml, blocklyWS);
  blocklyWS.getFlyout().setRecyclingEnabled(true);

  // parse some stuff which is used later in the testing scripts
  toolboxWS = (() => {
    for (const wsId in playground.Blockly.Workspace.WorkspaceDB_) {
      if (playground.Blockly.Workspace.WorkspaceDB_[wsId].toolbox_ === undefined) {
        return playground.Blockly.Workspace.WorkspaceDB_[wsId];
      }
    }
  })();
</script>

</html>
