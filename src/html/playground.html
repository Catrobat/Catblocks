<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Vertical Playground</title>
  </head>

  <body>
    <div id="collaborators"></div>
    <div id="blocklyDiv"></div>

    <!-- Sidebar -->
    <h1>Vertical Blocks</h1>
    <p>
      <a href="javascript:void(Catblocks.workspace.setVisible(true))">Show</a>
      - <a href="javascript:void(Catblocks.workspace.setVisible(false))">Hide</a>
    </p>

    <form id="options">
        <select name="dir" onchange="document.forms.options.submit()">
          <option value="ltr">LTR</option>
          <option value="rtl">RTL</option>
        </select>
        <select name="toolbox" onchange="document.forms.options.submit()">
          <option value="categories">Categories</option>
          <option value="simple">Simple</option>
        </select>
        <select name="side" onchange="document.forms.options.submit()">
          <option value="start">Start</option>
          <option value="end">End</option>
          <option value="top">Top</option>
          <option value="bottom">Bottom</option>
        </select>
        <select name="locale" onchange="Catblocks.setLocale(this.value)">
        </select> <!-- gets filled by JS -->
      </form>

    <p>
      <input type="button" value="Export to XML" onclick="Catblocks.toXml()">
      &nbsp;
      <input type="button" value="Import from XML" onclick="Catblocks.fromXml()" id="import">
      &nbsp;
      <input type="button" value="Import using Parser" onclick="Catblocks.fromParser()" id="parse">
      <br>
      <textarea id="importExport" style="width: 26%; height: 12em"
        onchange="Catblocks.taChange();" onkeyup="Catblocks.taChange()"></textarea>
    </p>

    <hr>

    <p>
      Log events: &nbsp;
      <input type="checkbox" onclick="Catblocks.logEvents(this.checked)" id="logCheck">
    </p>

    <p>
      Stress test: &nbsp;
      <input type="button" value="Sprinkles!" onclick="Catblocks.sprinkles(100)">
      <input type="button" value="Spaghetti!" onclick="Catblocks.spaghetti(3)">
    </p>

    <p>
      Glows: &nbsp;
      <input type="button" value="Glow last clicked block" onclick="Catblocks.glowBlock()" />
      <input type="button" value="Unglow last clicked block" onclick="Catblocks.unglowBlock()" />
      <input type="button" value="Stack glow last clicked block" onclick="Catblocks.glowStack()" />
      <input type="button" value="Stack unglow last clicked block" onclick="Catblocks.unglowStack()" />
    </p>

    <p>
      Log flyout events: &nbsp;
      <input type="checkbox" onclick="Catblocks.logFlyoutEvents(this.checked)" id="logFlyoutCheck">
    </p>

    <p>
      Enable sounds (after refresh): &nbsp;
      <input type="checkbox" onclick="Catblocks.setSoundsEnabled(this.checked)" id="soundsEnabled">
    </p>

    <p>
      <input type="button" value="Undo" onclick="Catblocks.workspace.undo()" />
      <input type="button" value="Redo" onclick="Catblocks.workspace.undo(true)" />
    </p>

    <p>
      Report:
      <input id="reportValue" type="text" value="123" />
      <input type="button" value="Report last clicked block" onclick="Catblocks.reportDemo()" />
    </p>
  </body>
</html>
