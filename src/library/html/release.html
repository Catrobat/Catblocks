<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Release Example</title>

    <link
      rel="stylesheet"
      href="<%= htmlWebpackPlugin.options.variables.bootstrap.css %>"
      integrity="<%= htmlWebpackPlugin.options.variables.bootstrap.cssintegrity %>"
      crossorigin="anonymous"
    />
    <link href="<%= htmlWebpackPlugin.options.variables.material.font %>" rel="stylesheet" />

    <link href="<%= htmlWebpackPlugin.options.variables.material.bootstrap %>" rel="stylesheet" />
  </head>

  <body>
    <div id="catblocks-program-container">
      <div class="modal" id="modalForImg">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <span id="modalHeader"></span>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
              <img src="" id="modalImg" class="imagepreview" style="width: 100%; height: 100%;" />
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        CatBlocks.init({
          container: 'catblocks-program-container',
          renderSize: 0.75,
          language: 'de',
          rtl: false,
          shareRoot: 'http://localhost:8080/', // support for http(s)://
          media: 'media/', // and relative path to shareRoot
          i18n: '/i18n', // and absolute path from host/
          noImageFound: 'No_Image_Available.jpg'
        });

        CatBlocks.render('assets', 'share')
          .then(() => {
            console.log('success');
          })
          .catch(e => {
            console.error(e);
          });
      };
    </script>
    <script
      src="<%= htmlWebpackPlugin.options.variables.jquery.js %>"
      integrity="<%= htmlWebpackPlugin.options.variables.jquery.jsintegrity %>"
      crossorigin="anonymous"
    ></script>
    <script
      src="<%= htmlWebpackPlugin.options.variables.material.popper %>"
      integrity="<%= htmlWebpackPlugin.options.variables.material.popperintegrity %>"
      crossorigin="anonymous"
    ></script>
    <script
      src="<%= htmlWebpackPlugin.options.variables.bootstrap.js %>"
      integrity="<%= htmlWebpackPlugin.options.variables.bootstrap.jsintegrity %>"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
