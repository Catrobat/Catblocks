<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Release Example</title>
  </head>

  <body>
    <div id="catblocks-program-container"></div>
    <script>
      window.onload = async function () {
        await CatBlocks.init({
          container: 'catblocks-program-container',
          renderSize: 0.75,
          language: 'de',
          rtl: false,
          shareRoot: '', // support for http(s)://
          media: 'media/', // and relative path to shareRoot
          i18n: '/i18n', // and absolute path from host/
          noImageFound: 'No_Image_Available.jpg',
          renderScripts: true,
          renderLooks: true,
          renderSounds: true
        });

        try {
          await CatBlocks.render('assets', 'share');
          console.log('success');
        } catch (e) {
          console.error(e);
        }
      };
    </script>
  </body>
</html>
