name: Catblocks Pull Request Action

on:
  pull_request:
    types: [opened, reopened]

jobs:
  testing:
    runs-on: ubuntu-latest
    name: Build catblocks container and run jest tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Jest, running test suites
        uses: ./jest-testing-action/
        id: jestTest
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
  uploadReport:
    needs: [testing]
    runs-on: ubuntu-latest
    name: Public test report as github action artifact
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: "gh-pages"
      - name: Fetch report
        run: mkdir -p ./testReport/ && cp ./reports/rep_*${GITHUB_SHA}*.html testReport/
      - name: Upload report
        uses: actions/upload-artifact@v1
        with:
          name: ReportCatblocks
          path: ./testReport/
  uploadDocker:
    needs: [testing]
    runs-on: ubuntu-latest
    name: Create new artifact for PO review
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare artifact entrypoint.sh file
        run: cd ./docker/po-review && sed -i "s/{{COMMIT}}/${GITHUB_SHA}/g" entrypoint.sh && sed -i "s/{{BRANCH}}/${GITHUB_REF##*/}/g" entrypoint.sh
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: DockerCatblocks
          path: ./docker/po-review/
